<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Organizer</title>
</head>
<body>
    <div>
        <B>CLOUD STORAGE BOX</B>
    <h1>Upload and Organize Images</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data">
        <label for="upload_folder">Upload ZIP File:</label>
        <input type="file" name="upload_folder" accept=".zip">
        <button type="submit">Upload ZIP</button>
    </form>

    <form method="POST" enctype="multipart/form-data">
        <label for="upload_directory">Upload Folder:</label>
        <input type="file" name="upload_directory" webkitdirectory directory>
        <button type="submit">Upload Folder</button>
    </form>

    <form method="POST">
        <button type="submit" name="submit" value="submit">Organize Images</button>
    </form>
    </div>
</body>
</html>
